<h2>Checkout</h2> <div ng-show="basket.count() > 0"> <table class="table"> <tr> <th>Name <th>Unit Price <th>Quantity <th>Subtotal <th>  <tr ng-repeat="item in basket.get()"> <td>{{item.type.name}} <td>{{item.type.price | currency}} <td>{{item.quantity}} <td>{{item.quantity * item.type.price | currency}} <td><a href class="btn btn-mini btn-danger" ng-click="basket.remove(item)">Remove</a>  </table> <p><b>Total:</b> {{total() | currency}}</p> <a href class="btn btn-large btn-success">Checkout</a> </div> <p ng-show="basket.count() == 0">Nothing here to checkout!</p>
